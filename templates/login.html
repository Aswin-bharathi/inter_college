<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | STRATA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; margin: 0; }
        .container { max-width: 400px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: 600; }
        input, button { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        button { background: #007bff; color: #fff; border: none; }
        button:hover { background: #0056b3; }
        .error { color: #e74c3c; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
