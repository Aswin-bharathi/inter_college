<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STRATA Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.12);
            max-width: 480px;
            width: 100%;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 15px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -12px;
            margin-bottom: 12px;
            display: none;
        }

        /* Responsive design improvements */
        @media (max-width: 768px) {
            .form-container {
                padding: 25px 30px;
                max-width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="email"],
            select {
                font-size: 15px;
                padding: 12px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            input[type="email"],
            select {
                font-size: 14px;
                padding: 12px;
            }

            button {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>STRATA Registration</h2>
    <form method="POST" onsubmit="return validateForm()">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>College:</label>
        <input type="text" name="college" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Phone:</label>
        <input type="text" name="phone" required pattern="[0-9]{10}" title="Enter 10 digit mobile number">

        <label>Select Event:</label>
        <select name="event" id="eventSelect" required>
            <option value="">-- Select an Event --</option>
            <option value="Coding">Coding</option>
            <option value="Debugging">Debugging</option>
            <option value="Quiz">Quiz</option>
            <option value="Treasure Hunt">Treasure Hunt</option>
            <option value="Gaming">Gaming</option>
            <option value="Paper Presentation">Paper Presentation</option>
            <option value="Poster Presentation">Poster Presentation</option>
        </select>

        <div id="errorMessage" class="error-message">A participant can only participate in one event.</div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    function validateForm() {
        const eventSelect = document.getElementById("eventSelect");
        const errorMessage = document.getElementById("errorMessage");

        if (eventSelect.value === "") {
            errorMessage.style.display = "block";
            errorMessage.textContent = "Please select an event.";
            return false;
        } else {
            errorMessage.style.display = "none";
        }
        return true;
    }
</script>

</body>
</html>
